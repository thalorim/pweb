<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Pulse // Personal Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="stars" aria-hidden="true"></div>
    <main class="page-wrapper">
        <section class="profile-card" aria-label="Primary profile">
            <div class="profile-main">
                <div class="avatar-wrapper">
                    <img id="main-discord-avatar" class="avatar-pulse status-offline" src="https://placehold.co/200x200" alt="Discord avatar" />
                </div>
                <div class="profile-text">
                    <p class="profile-tag">Creative Technologist</p>
                    <h1 id="main-discord-username">Loading...</h1>
                    <p id="main-discord-discriminator" class="username">@syncing</p>
                    <p class="profile-bio">Building immersive experiences blending code, sound, and storytelling.</p>
                </div>
            </div>

            <div class="social-row" aria-label="Social links">
                <a class="social-link" href="https://instagram.com" target="_blank" rel="noopener" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                <a class="social-link" href="https://twitter.com" target="_blank" rel="noopener" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a>
                <a class="social-link" href="https://youtube.com" target="_blank" rel="noopener" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
                <a class="social-link" href="https://soundcloud.com" target="_blank" rel="noopener" aria-label="SoundCloud"><i class="fab fa-soundcloud"></i></a>
                <a class="social-link" href="https://github.com" target="_blank" rel="noopener" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a class="social-link" href="https://telegram.org" target="_blank" rel="noopener" aria-label="Telegram"><i class="fab fa-telegram"></i></a>
                <a class="social-link" href="https://steampowered.com" target="_blank" rel="noopener" aria-label="Steam"><i class="fab fa-steam"></i></a>
                <a class="social-link" href="mailto:hello@example.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
            </div>
        </section>

        <section class="discord-section" aria-label="Discord widget">
            <div class="discord-widget glass-panel">
                <div class="widget-header">
                    <img id="discord-avatar" class="discord-status-avatar status-offline" src="https://placehold.co/128x128" alt="Discord avatar" />
                    <div class="widget-user">
                        <p id="discord-username" class="widget-name">Connecting...</p>
                        <p id="discord-username-display" class="widget-handle">@loading</p>
                    </div>
                    <span id="status-indicator" class="status-indicator offline" aria-label="Status indicator"></span>
                </div>
                <p id="discord-status-text" class="discord-status-text offline">Checking statusâ€¦</p>
            </div>
        </section>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
